name: quarto build

on:
  push:
    branches: main
  pull_request:
    branches: main
    
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Check out repository
        uses: actions/checkout@v3
        
      - name: ðŸ†€ Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
     
      - name: ðŸ”§ Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: 'renv'
    
      - name: ðŸ” Install system dependencies 
        run: |
          sudo apt-get install libcurl4-openssl-dev
          
      - name: ðŸ” Install R Dependencies
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2

      - name: ðŸ” Install Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ðŸ” Install JavaScript packages
        run: yarn install

      - name: ðŸ“ Create CNAME file
        run: echo "lnsc-cell-browser.org" > CNAME

      - name: ðŸš€ Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
